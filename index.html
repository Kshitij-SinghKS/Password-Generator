<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator By Kshitij</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" >
            <span class="material-icons" id="copy">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="30" id="slider" value="8">
        <div class="row">
            <p>Password Length</p>
            <span id="sliderange">8</span>
        </div>
        <div class="row">
            <label for="lowercase">Include lowercase characters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include uppercase characters (A-Z) </label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include numbers (0-9) </label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="special symbols">Include special symbols (!,@,#,$) </label>
            <input type="checkbox" name="special symbols" id="special symbols"  checked>
        </div>
        <button class="getbtn" id="getbtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
